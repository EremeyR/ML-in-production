name: learn-github-actions
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r ml_project/requirements.txt
      - name: Run tests
        run: |
            cd ml_project
            python tests.py
      

